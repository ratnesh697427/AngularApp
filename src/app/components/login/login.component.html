<div class="row">
<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3" id="formWrapper">
  <fieldset>
    <legend>Login</legend>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">UserName </label>
          <input type="text" class="form-control" formControlName="username" aria-describedby="usernameHelp" placeholder="Enter username">
          <small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button [disabled]="loading" class="btn btn-primary">Submit</button>
        <div *ngIf="isInvalid">Invalid Credentials</div>
        <!-- <a class="btn btn-primary" [routerLink]="['/traineeHome']">Submit</a> -->
      </form>
</fieldset>
  </div>
</div>
